  <script type="text/javascript">
			function measureText(txt) {
				var $tag = $('#text-width-tester');
				if (!$tag.length) {
					$tag = $('<span id="text-width-tester" style="display:none">' + jQuery.sap.encodeHTML(txt) + '</span>');
					$('body').append($tag);
				} else {
					$tag.html(jQuery.sap.encodeHTML(txt));
				}
				return {
					width: $tag.width()
				}
			}
			
			function lengthyTooltip(input) {
				var $input = $(input),
					txt = $input.val(),
					maxWidth = $input.width();
				var textWidth = measureText(txt).width;
				var inputValue;
					if (textWidth < maxWidth) {
						inputValue = $input.attr('placeholder');
					} else {
						inputValue = jQuery.sap.encodeHTML(txt);
					}	
					$input.attr('title',inputValue);
			}
			
			$(function(){
				$("#txtSearchTerms").keyup(function(){
					lengthyTooltip(this);
				})
			});
		</script>
  
  </head>
  <body onload="getParams();" class="sap_bluecrystal">
  
  
  <div id="container"><h1 class="topictitle1">Search</h1>
  <form onsubmit="redirect(frmSearch);return false" name="frmSearch" class="searchForm">
  <span><input type="text" id="txtSearchTerms" title="Search" placeholder="Search"/><a href="javascript:redirect(frmSearch);"> </a></span>
  <INPUT type="submit" title="Search" value="Start Search" name="btnSubmit"> </INPUT>
  </form>
  <div class="content" id="content">
  <div id="resultsheader"> </div>
  <div id="results"> </div>
  </div>
