	<script type="text/javascript">
				jQuery(document).ready(function(){
					
					jQuery("#gallery").unitegallery({
						gallery_theme: "tilesgrid",
							tile_width: 200,						//tile width
					tile_height: 125,
					gallery_width:"100%",				//gallery width
					gallery_min_width: 150,				//gallery minimal width when resizing
					gallery_background_color: "white",		//set custom background color. If not set it will be taken from css.
					tile_enable_textpanel: true,		 	//enable textpanel
					tile_textpanel_source: "title",	 	//title,desc,desc_title. source of the textpanel. desc_title - if description empty, put title
					tile_textpanel_desc_font_size:"Roboto"		 //textpanel description font size. if null - take from css
					});		
				});		
				</script>
